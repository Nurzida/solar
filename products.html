<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Solar Products</h1>
    <div class="product-grid">
      <div class="product">
        <img src="solar1.jpg" alt="Solar Panel 1" class="product-img">
        <p class="product-type">Solar Panel 1</p>
        <p class="product-price">$300</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="solar2.jpg" alt="Solar Panel 2" class="product-img">
        <p class="product-type">Solar Panel 2</p>
        <p class="product-price">$350</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="solar3.jpg" alt="Solar Panel 3" class="product-img">
        <p class="product-type">Solar Panel 3</p>
        <p class="product-price">$400</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="solar4.jpg" alt="Solar Panel 4" class="product-img">
        <p class="product-type">Solar Panel 4</p>
        <p class="product-price">$450</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
